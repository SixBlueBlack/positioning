<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="block">
        <img class="logo" src=".\designs\logo1.png">
    </div>
    <div class="block">
        <img class="logo" src=".\designs\logo2.png">
    </div>
    <div id="openModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Название</h3>
            <a href="#close" title="Close" class="close">×</a>
          </div>
          <div class="modal-body">
            <p>Содержимое модального окна...</p>
              <div class="progress">
                <div class="back">loading...</div>
                <div class="front">loading...</div>
              </div>
              <button class="KEKButton" id="kek">KEKBUTTON</button>
              <div class="tabs">
                  <div class="tab">
                    <input type="checkbox" id="chck1">
                    <label class="tab-label" for="chck1">Item 1</label>
                    <div class="tab-content">
                      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum, reiciendis!
                    </div>
                  </div>
                  <div class="tab">
                    <input type="checkbox" id="chck2">
                    <label class="tab-label" for="chck2">Item 2</label>
                    <div class="tab-content">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit. A, in!
                    </div>
                  </div>
                  <div class="tab">
                    <input type="checkbox" id="chck3">
                    <label class="tab-label" for="chck3">Item 3</label>
                    <div class="tab-content">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit. A, in!
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#openModal">Открыть модальное окно</a>
    <script src="index.js"></script>
</body>
</html>
